version: '3.8'
services:
  chromium:
    image: lscr.io/linuxserver/chromium:latest
    container_name: Extensions
    privileged: true
    environment:
      - TITLE=Extenstions
      - DISPLAY=:1
      - PUID=1000
      - PGID=1000
      - CUSTOM_USER=${USERNAME}
      - PASSWORD=${PASSWORD}
      - LANGUAGE=en_US.UTF-8
      - CHROME_CLI=https://app.nodepay.ai/register?ref=cQAO87TearcupyK https://app.blockmesh.xyz/register?invite_code=b0ad990a-6273-4684-804c-20cad857ec5d https://r.oasis.ai/bravesan https://bless.network/dashboard?ref=GPY5BZ
    volumes:
      - ${HOME}/chromium/config:/config
    ports:
      - "0.0.0.0:${PORT}:3000"  
    shm_size: '4gb'
    restart: unless-stopped
